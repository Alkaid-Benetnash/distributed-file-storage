<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>{{ path }}</title>
</head>
<body>
    <h1>{{ path }}</h1>
    <ul id="navigation">
    {% for file,link in dirlist %}
        <li><a href="{{ link }}">{{ file }}</a></li>
    {% endfor %}
    {% for file in filelist %}
        <li>{{ file }}</li>
    {% endfor %}
    </ul>

</body>
</html>
